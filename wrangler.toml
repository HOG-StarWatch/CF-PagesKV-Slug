name = "slug-shortener"
compatibility_date = "2024-01-01"
pages_build_output_dir = "public"

# ===================================
# KV 命名空间绑定
# ===================================
# 需要在 Cloudflare 后台创建 KV 命名空间，然后使用以下命令绑定：
# npx wrangler pages secret put LINKS

# 绑定变量名必须与代码中一致（大小写敏感）
# Variable name: LINKS
# KV Namespace: 选择一个现有的 KV 命名空间，或创建新的

# ===================================
# 环境变量
# ===================================
# 需要在 Cloudflare Pages Settings 中配置：
# Settings -> Environment variables -> 添加 ADMIN_KEY

# 说明：
# - 留空则开启公开模式，任何人都可以创建短链
# - 设置则开启私有模式，需要密钥鉴权
# - ADMIN_KEY 用于管理后台登录和 API 鉴权

# ===================================
# 本地开发环境配置
# ===================================
[env.development]
vars = { ENVIRONMENT = "development" }

# ===================================
# 生产环境配置
# ===================================
[env.production]
vars = { ENVIRONMENT = "production" }
